<header class="site-header" role="banner">
	
	<h1><a class="site-title" href="{{ '/' | relative_url}}">{{ site.title | escape }}</a></h1>
	
	<nav>
		{% if site.pages %}
			<ul>
			{% for blog_page in site.pages %}
				{% if blog_page.title %}
					<li><a class="page-link" href="{{ blog_page.url | relative_url }}">{{ blog_page.title | escape }}</a></li>
				{% endif %}
			{% endfor %}
			</ul>
		{% endif; %}
	</nav>
	
</header>
